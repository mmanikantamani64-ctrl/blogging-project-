<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | ExcelR Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#6a11cb,#2575fc);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card{
            background:#ffffff;
            border-radius:18px;
            padding:35px;
            width:400px;
            box-shadow:0 15px 35px rgba(0,0,0,0.25);
            animation:fadeScale 0.7s ease;
        }

        @keyframes fadeScale{
            from{
                opacity:0;
                transform:scale(0.9);
            }
            to{
                opacity:1;
                transform:scale(1);
            }
        }

        .register-title{
            color:#6a11cb;
            font-weight:700;
            text-align:center;
            margin-bottom:25px;
        }

        label{
            font-weight:600;
            color:#444;
        }

        .form-control{
            border-radius:10px;
        }

        .btn-register{
            background: linear-gradient(90deg,#2575fc,#6a11cb);
            color:white;
            border:none;
            border-radius:12px;
            padding:10px;
            font-weight:600;
        }

        .btn-register:hover{
            opacity:0.9;
        }

        .link{
            text-decoration:none;
            color:#2575fc;
            font-weight:600;
        }

        .link:hover{
            text-decoration:underline;
        }

        .top-home{
            position:absolute;
            top:20px;
            left:20px;
        }
    </style>
</head>
<body>

<!-- Home Button -->
<div class="top-home">
    <a href="/" class="btn btn-light">üè† Home</a>
</div>

<!-- Register Card -->
<div class="register-card">
    <h3 class="register-title">üìù Register</h3>

    <form action="/register" method="post" th:object="${user}">

        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control"
                   placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn btn-register w-100">
            Create Account
        </button>

        <div class="text-center mt-3">
            Already have an account?
            <a href="/login" class="link">Login</a>
        </div>
    </form>
</div>

</body>
</html>
