<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ExcelR Blog | Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Segoe UI', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: #1f2933;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 22px;
        }

        .navbar-brand:hover {
            color: #a5b4fc;
        }

        .nav-btn {
            border: 1px solid white;
            color: white;
            margin-left: 10px;
        }

        .nav-btn:hover {
            background: white;
            color: black;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .title {
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .blog-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-title {
            font-size: 22px;
            font-weight: 600;
        }

        .blog-content {
            color: #555;
        }

        /* Footer */
        .footer {
            background: linear-gradient(to right, #4f46e5, #6366f1);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="/">ExcelR Blog</a>

    <div class="ms-auto">
        <a href="/login" class="btn nav-btn">Login</a>
        <a href="/register" class="btn nav-btn">Register</a>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="main-content container">
    <h2 class="title">Latest Blogs</h2>

    <div class="row">
        <div class="col-md-6" th:each="post : ${posts}">
            <div class="blog-card">
                <div class="blog-title" th:text="${post.title}">Blog Title</div>
                <p class="blog-content" th:text="${post.content}">Blog content...</p>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="footer">

</footer>

</body>
</html>
