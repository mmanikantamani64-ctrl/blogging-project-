<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password | ExcelR Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#6a11cb,#2575fc);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: 'Segoe UI', sans-serif;
        }

        .forgot-card{
            background:#ffffff;
            border-radius:18px;
            padding:35px;
            width:400px;
            box-shadow:0 15px 35px rgba(0,0,0,0.25);
            animation:fadeScale 0.7s ease;
        }

        @keyframes fadeScale{
            from{
                opacity:0;
                transform:scale(0.9);
            }
            to{
                opacity:1;
                transform:scale(1);
            }
        }

        .forgot-title{
            color:#6a11cb;
            font-weight:700;
            text-align:center;
            margin-bottom:10px;
        }

        .forgot-desc{
            text-align:center;
            font-size:14px;
            color:#666;
            margin-bottom:20px;
        }

        .form-control{
            border-radius:10px;
        }

        .btn-forgot{
            background: linear-gradient(90deg,#2575fc,#6a11cb);
            color:white;
            border:none;
            border-radius:12px;
            padding:10px;
            font-weight:600;
        }

        .btn-forgot:hover{
            opacity:0.9;
        }

        .msg-success{
            color:green;
            text-align:center;
            font-weight:600;
            margin-bottom:10px;
        }

        .msg-error{
            color:red;
            text-align:center;
            font-weight:600;
            margin-bottom:10px;
        }

        .top-home{
            position:absolute;
            top:20px;
            left:20px;
        }
    </style>
</head>
<body>

<!-- Home Button -->
<div class="top-home">
    <a href="/" class="btn btn-light">üè† Home</a>
</div>

<div class="forgot-card">
    <h3 class="forgot-title">üîë Forgot Password</h3>
    <p class="forgot-desc">
        Enter your registered email address to reset your password.
    </p>

    <!-- Success Message -->
    <div th:if="${success}" class="msg-success" th:text="${success}"></div>

    <!-- Error Message -->
    <div th:if="${error}" class="msg-error" th:text="${error}"></div>

    <form action="/forgot-password" method="post">

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control"
                   placeholder="Enter your email" required>
        </div>

        <button type="submit" class="btn btn-forgot w-100">
            Send Reset Link
        </button>

        <div class="text-center mt-3">
            <a href="/login" style="color:#2575fc;font-weight:600;">Back to Login</a>
        </div>
    </form>
</div>

</body>
</html>
