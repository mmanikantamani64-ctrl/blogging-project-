<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | ExcelR Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#6a11cb,#2575fc);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card{
            background:#ffffff;
            border-radius:18px;
            padding:35px;
            width:380px;
            box-shadow:0 15px 35px rgba(0,0,0,0.25);
            animation:fadeScale 0.7s ease;
        }

        @keyframes fadeScale{
            from{
                opacity:0;
                transform:scale(0.9);
            }
            to{
                opacity:1;
                transform:scale(1);
            }
        }

        .login-title{
            color:#6a11cb;
            font-weight:700;
            text-align:center;
            margin-bottom:25px;
        }

        label{
            font-weight:600;
            color:#444;
        }

        .form-control{
            border-radius:10px;
        }

        .btn-login{
            background: linear-gradient(90deg,#2575fc,#6a11cb);
            color:white;
            border:none;
            border-radius:12px;
            padding:10px;
            font-weight:600;
        }

        .btn-login:hover{
            opacity:0.9;
        }

        .link{
            text-decoration:none;
            color:#2575fc;
            font-weight:600;
        }

        .link:hover{
            text-decoration:underline;
        }

        .top-home{
            position:absolute;
            top:20px;
            left:20px;
        }
    </style>
</head>
<body>

<!-- Home Button -->
<div class="top-home">
    <a href="/" class="btn btn-light">üè† Home</a>
</div>

<!-- Login Card -->
<div class="login-card">
    <h3 class="login-title">üîê Login</h3>

    <form action="/login" method="post">

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" 
                   placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" 
                   placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-login w-100">
            Login
        </button>

        <div class="text-center mt-3">
            <a href="/forgot-password" class="link">Forgot Password?</a>
        </div>

        <div class="text-center mt-2">
            New user?
            <a href="/register" class="link">Create Account</a>
        </div>
    </form>
</div>

</body>
</html>
