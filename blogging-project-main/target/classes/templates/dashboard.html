<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | ExcelR Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#6a11cb,#2575fc);
            min-height:100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        /* NAVBAR */
        .top-nav{
            background: linear-gradient(90deg,#7f00ff,#e100ff);
            padding:12px 0;
            box-shadow:0 4px 10px rgba(0,0,0,.25);
        }
        .top-nav .btn{
            border-radius:10px;
            font-weight:600;
            padding:6px 15px;
        }

        /* MAIN CARD */
        .dashboard-card{
            background:#ffffff;
            border-radius:18px;
            padding:30px;
            max-width:1100px;
            margin:50px auto;
            box-shadow:0 12px 30px rgba(0,0,0,0.25);
            animation:fadeUp 0.7s ease;
        }

        .dashboard-title{
            color:#6a11cb;
            font-weight:700;
            margin-bottom:25px;
            text-align:center;
        }

        /* POST CARDS */
        .post-card{
            background:#f9f9ff;
            border-radius:15px;
            padding:20px;
            box-shadow:0 8px 20px rgba(0,0,0,.15);
            transition:0.3s;
        }

        .post-card:hover{
            transform:translateY(-5px);
            box-shadow:0 12px 25px rgba(0,0,0,.25);
        }

        .post-title{
            color:#2575fc;
            font-weight:700;
        }

        .post-content{
            color:#444;
            margin-top:10px;
        }

        .btn-edit{
            background:#ffc107;
            border:none;
            border-radius:8px;
            padding:5px 12px;
            font-weight:600;
        }

        .btn-delete{
            background:#dc3545;
            border:none;
            border-radius:8px;
            padding:5px 12px;
            font-weight:600;
            color:white;
        }

        .no-posts{
            background:#fff3cd;
            padding:15px;
            border-radius:10px;
            text-align:center;
            font-weight:600;
            color:#856404;
        }

        @keyframes fadeUp{
            from{
                opacity:0;
                transform:translateY(30px);
            }
            to{
                opacity:1;
                transform:translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="top-nav">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="text-white m-0">ExcelR Blog App</h4>

        <div class="d-flex gap-3">
            <a href="/dashboard" class="btn btn-outline-light">Home</a>
            <a href="/posts/new" class="btn btn-light">New Post</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<!-- DASHBOARD CONTENT -->
<div class="dashboard-card">
    <h3 class="dashboard-title">
        Welcome, <span th:text="${user.name}">User</span> üëã
    </h3>

    <!-- No Posts -->
    <div th:if="${posts == null or #lists.isEmpty(posts)}" class="no-posts">
        No posts available. Start writing your first blog! ‚úçÔ∏è
    </div>

    <!-- Posts Grid -->
    <div class="row g-4" th:if="${posts != null}">
        <div class="col-md-6" th:each="post : ${posts}">
            <div class="post-card">
                <h5 class="post-title" th:text="${post.title}">Post Title</h5>
                <p class="post-content" th:text="${post.content}">Post content here...</p>

                <div class="d-flex justify-content-end gap-2 mt-3">
                    <a th:href="@{/posts/edit/{id}(id=${post.id})}" 
                       class="btn btn-edit btn-sm">Edit</a>

                    <a th:href="@{/posts/delete/{id}(id=${post.id})}" 
                       class="btn btn-delete btn-sm"
                       onclick="return confirm('Are you sure you want to delete this post?')">
                       Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
